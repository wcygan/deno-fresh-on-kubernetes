apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-and-dns
  namespace: deno-fresh-example
  labels:
    app: frontend
spec:
  podSelector:
    matchLabels:
      app: frontend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from the ingress controller namespace and same namespace
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: network
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8000
  egress:
    # Allow DNS queries to kube-dns (UDP/TCP 53) and general outbound HTTPS if needed
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    - ports:
        - protocol: TCP
          port: 443

